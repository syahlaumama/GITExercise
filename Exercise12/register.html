<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/themes/Blue.min.css" />
    <link rel="stylesheet" href="asset/jquery.mobile.icons-1.4.5.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" data-role="page"> 
        <header data-role="header" data-position="fixed" data-theme="c">
            <h1><img src="images/ccit.png" height="100px" alt="Header Image" style="display:inline"/> </h1> 
            <h1>Registration</h1>
            <a href="index.html" class="ui-btn ui-shadow ui.corner all ui-btn-icon-left ui-icon carat-1">Back</a>
         </header>
        <div data-role="content" class="ui-content customfont"> 
            <form method="post" action="#">
                <label for="name">Name: </label> 
                <input type="text" name="frame" id="name">

                <label for="address">Address: </label> 
                <textarea cols="5" rows="80" name="address" id="textarea"></textarea>

                <label for="emailid">E-mail ID: </label> 
                <input type="text" name="emailid" id="emailid">

                <Fieldset data-role="controlgroup" data-type="horizontal"> 
                    <div class="ui-grid-b"> 
                        <div class="ui-block-a">
                            <label for="name">Gender:</label> 
                        </div> 
        
                        <div class="ui-block-b">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male">
                        </div> 
                        <div class="ui-block-b">
        
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="female"> 
                        </div> 
                    </div> 
                </fieldset> 
                <label for="slider-1">Age: </label> 
                <input type="range" name="slider-1" id="slider-1" value="21" min="18" max="60" />
        <input type="submit" value="submit" data-inline="true"> 
    </form> 
</div> 
<footer data-role="footer" data-position="fixed" data-theme="c">
        <h3>&copy; Copyright - RMN 2022 </h3> 
</footer> 
</div>
</body>
</html>
